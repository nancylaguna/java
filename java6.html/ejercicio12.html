<script>
    var a=parseInt(window.prompt("Ingrese el 1er número: "));
    var b=parseInt(window.prompt("Ingrese el 2do número: "));
    var c=parseInt(window.prompt("Ingrese el 3er número: "));
    var s=a+b+c;
    var promedio=(a+b+c)/3;
    var producto=a*b*c;
    var mayor= Math.max(a, b, c);
    var menor= Math.min(a, b, c);
    // alert(hora);
    alert('Suma: ' + s + " Promedio: " + promedio + " Producto: " + producto+ " Mayor: " + mayor + " Menor: " + menor);
    
</script>
<body>
    <li> Escriba una secuencia de comandos que reciba tres enteros del usuario y muestre la suma, promedio, producto, 
        menor y mayor de los números en un diálogo alert .</li>
</body>
</html>
