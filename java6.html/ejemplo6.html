<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Uso de operadores relacionales</title>
    <script>
        var nombre;
        var ahora = new Date();
        var hora = ahora.getHours();
        nombre = window.prompt("Escriba su nombre");
        if (hora < 12)
            document.write("<h1>Buenos días, ")
        if (hora >= 12)
        {
            hora = hora - 12;
            if (hora < 6)
                document.write("<h1>Buenas noches, ");
        }
        document.writeln(nombre + ", bienvenido a la programación en JavaScript</h1>");
    </script>
</head>

</body>
</html>
