    var circunferencia=2*Math.PI*r ;
    var area=Math.PI*r**2;
    document.write("<p>Escriba una secuencia de comandos que obtenga del  usuario el radio de un círculo y produzca texto de H T M L 5 que muestre el  diámetro, la  circunferencia y el  área del circulo. </p>");
    document.write("<p> Radio del circulo: " + r +  " \n Diametro: "+ diametro + "\n Circuferencia: "+ circunferencia + "\n Area: "+ area +"</p>");
    
</script>
