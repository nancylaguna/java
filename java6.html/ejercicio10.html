    <title>Ejercicio 10</title>

<script>
    var a;
    var b;
    a=parseInt(window.prompt("Ingrese el 1er número: "));
    b=parseInt(window.prompt("Ingrese el 2do número: "));
    document.writeln("<h4>Escriba una secuencia de comandos que pida al usuario que escriba dos números, obtenga los dos números del  usuario y produzca texto que muestre la suma, producto, diferencia y cociente.</h4>");
    document.writeln("<p>La suma es " , a+b ,"</p>");
    document.writeln("<p>El producto es ", a*b , "</p>");
    document.writeln("<p>La difencia es ", a-b , "</p>");
    document.writeln("<p>El conciente es " , a%b , "</p>");
</script>

</body>
