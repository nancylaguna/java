<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Ejercicio 14</title>
</head>
<script>
    var a=parseInt(window.prompt("Ingrese el 1er número: "));
    var b=parseInt(window.prompt("Ingrese el 2do número: "));
    var c=parseInt(window.prompt("Ingrese el 3er número: "));
    var d=parseInt(window.prompt("Ingrese el 4to número: "));
    var e=parseInt(window.prompt("Ingrese el 5to número: "));

    var mayor= Math.max(a, b, c,d,e);
    var menor= Math.min(a, b, c,d,e);
    document.write("<p> Escriba una secuencia de comandos que lea cinco enteros, determine y produzca marcado que muestre los enteros menor y mayor en del grupo. </p>");
    document.write("<p> Número mayor: "+ mayor +" y número menor: "+ menor+"</p>");
</script>
<body>
    <p></p>
</body>
</html>
