<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Máximo de tres valores</title>
    <style type = "text/css">
        p{
            margin: 0;
        }    
    </style>
    <script>
        var entrada1 = window.prompt("Escriba el primer número", "0");
        var entrada2 = window.prompt("Escriba el segundo número", "0");
        var entrada3 = window.prompt("Escriba el tercer número", "0");
        
        var valor1 = parseFloat(entrada1);
        var valor2 = parseFloat(entrada2);
        var valor3 = parseFloat(entrada3);

        var valorMax = maximo(valor1, valor2, valor3);
        document.writeln("<p>Primer número: " + valor1 + "</p>" + "<p>Segundo número: " + valor2 + "</p>" + "<p>Tercer número: " + valor3 + "</p>" + "<p>El máximo es : " + valorMax + "</p>")
        function maximo (x, y, z){
            return Math.max(x, Math.max(y, z));
        }
    </script>
</head>
