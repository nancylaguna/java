<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Ejercicio 18</title>

    <link rel="stylesheet" href="styles/styles-ejem.css" type="text/css">

    <style>
        input[type=number] { width: 60px; }
    </style>

    <script>
        function iniciar(){
            let boton = document.getElementById("calcular");
            let campoUno = document.getElementById("campoUno");
            let campoDos = document.getElementById("campoDos");
            let campoTres = document.getElementById("campoTres");
            let resultado = document.getElementById("resultado");

            boton.addEventListener("click", mostrar, false);
        }

        function mostrar(){
            resultado.innerHTML = "El valor más pequeño es: " + minimo3();
        }

        function minimo3(){
            let num_1 = parseFloat(campoUno.value);
            let num_2 = parseFloat(campoDos.value);
            let num_3 = parseFloat(campoTres.value);

            return Math.min(num_1, num_2, num_3);
        }

        window.addEventListener("load", iniciar, false);
    </script>

</head>
<body>
    
    <div class="contenedor_2">
        <h3>
            Escriba una función llamada <em>minimo3</em> que devuelva el menor de tres números de punto flotante. Use la función <em>Math.min</em> para implementar <em>minimo3</em>. Incorpore la función en una secuencia de comandos que lea tres valores del usuario y determine el valor más pequeño.
        </h3>
        <div class="boxContent">
            <form action="#">
                <input type="number" name="Primero" id="campoUno">
                <input type="number" name="Segundo" id="campoDos">
                <input type="number" name="Tercero" id="campoTres">

                <input type="button" value="Minimo" id="calcular">
            </form>
            <p id="resultado"></p>
        </div>
    </div>
</body>
</html>
