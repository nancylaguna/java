<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Frecuencias al tirar los dados</title>
    <style type="text/css">
        img{
            margin-right: 10px;
        }
        table{
            width: 200px;
            border-collapse: collapse;
            background-color: lightblue;
        }
        table, td, th{
            border: 1px solid black;
            padding: 4px;
            margin-top: 20px;
        }
        th{
            text-align: left;
            color: white;
            background-color: darkblue;
        }
    </style>
    <script>
        var frecuencia1 = 0;
        var frecuencia2 = 0;
        var frecuencia3 = 0;
        var frecuencia4 = 0;
        var frecuencia5 = 0;
        var frecuencia6 = 0;
        var totalDados = 0;
        function iniciar() {
            var boton = document.getElementById("botonTirar");
            boton.addEventListener("click", tirarDados, false);
        }
        function tirarDados() {
            var cara;
            for (var i = 1; i <= 12; ++i) {
                cara = Math.floor(1 + Math.random() * 6);
                sumarTiros(cara);
                establecerImagen(i, cara);
                ++totalDados;
            }
            actualizarTablaFrecuencias();
        }
        function sumarTiros(cara) {
            switch(cara){
                case 1:
                    ++frecuencia1;
                    break;
                case 2:
                    ++frecuencia2;
                    break;
                case 3:
                    ++frecuencia3;
                    break;
                case 4:
                    ++frecuencia4;
                    break;
                case 5:
                    ++frecuencia5;
                    break;
                case 6:
                    ++frecuencia6;
                    break;
            }
        }
        function establecreImagen(numerdoDado, cara) {
            var imgDado = document.getElementById("dado" + numerdoDado);
            imgDado.setAttribute("src", "dado" + cara + ".png");
            imgDado.setAttribute("alt", "dado con " + cara + "punto(s)");
        }
        function actualizarTablaFrecuencias() {
            var divTabla = document.getElementById("divTablaFrecuencias");
            divTabla.innerHTML = "<table>" + "<caption>Frecuencias de tiro de los dados</caption>" + "<thead><th>Cara</th><th>Frecuencia</th>" + "<th>Porcentaje</th></thead>" + "<tbody><tr><td>1</td><td>" + frecuencia1 + "</th><td>" + formatoPorcentaje(frecuencia1 / totalDados) + "</td></tr>" + "<tr><td>2</td><td>" + frecuencia2 + "</th><td>" + formatoPorcentaje(frecuencia2 / totalDados) + "</td></tr>" + "<tr><td>3</td><td>" + frecuencia3+ "</th><td>" + formatoPorcentaje(frecuencia3 / totalDados) + "</td></tr>" + "<tr><td>4</td><td>" + frecuencia4+ "</th><td>" + formatoPorcentaje(frecuencia4 / totalDados) + "</td></tr>" + "<tr><td>5</td><td>" + frecuencia5+ "</th><td>" + formatoPorcentaje(frecuencia5 / totalDados) + "</td></tr>" + "<tr><td>6</td><td>" + frecuencia6+ "</th><td>" + formatoPorcentaje(frecuencia6 / totalDados) + "</td></tr>" + "</tbody></table>";  
        }
        function formatoPorcentaje(valor) {
            valor *= 100;
            return valor.toFixed(2);
        }
        window.addEventListener("load", iniciar, false);
    </script>
</head>
<body>
    <p>
        <img id="dado1" src="blanco.png" alt="imagen de dado 1">
        <img id="dado2" src="blanco.png" alt="imagen de dado 2">
        <img id="dado3" src="blanco.png" alt="imagen de dado 3">
        <img id="dado4" src="blanco.png" alt="imagen de dado 4">
        <img id="dado5" src="blanco.png" alt="imagen de dado 5">
        <img id="dado6" src="blanco.png" alt="imagen de dado 6">
    </p>
    <p>
        <img id="dado7" src="blanco.png" alt="imagen de dado 7">
        <img id="dado8" src="blanco.png" alt="imagen de dado 8">
        <img id="dado9" src="blanco.png" alt="imagen de dado 9">
        <img id="dado10" src="blanco.png" alt="imagen de dado 10">
        <img id="dado11" src="blanco.png" alt="imagen de dado 11">
        <img id="dado12" src="blanco.png" alt="imagen de dado 12">
    </p>
    <form action="#">
        <input id="botonTirar" type="button" value="Tirar dados">
    </form>
    <div id="divTablaFrecuencias"></div>
</body>
</html>
