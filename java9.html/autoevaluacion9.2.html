<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alcance</title>
<script>
    var x;
    function salida() {
        for(x = 1; x <= 10; x++)
        document.writeln("<p>" + cubo(x) + "</p>");
    }
    function cubo(y) {
        return y * y * y;
    }
    window.addEventListener("load", salida, false);
</script>
</head>
<body>
</body>
</html>
