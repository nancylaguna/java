<script>
    document.writeln("<p> Una secuencia de datos para determinar el ganador de un concurso de ventas recibe como entrada el número de unidades vendidas por cada vendedor. El que haya vendido más unidades es el que gana el concurso. Escriba un algoritmo en pseudocódigo y después una secuencia de comandos que reciba como entrada una serie de 10 números de un solo dígito, determine el   mayor de los números y produzca un mensaje que muestre el número más grande.</p>");

    var numero;
    var numeromayor=0;
    var lista=[];
    for (var contador=0; contador<5; contador++) {
        numero=parseInt(window.prompt("Ingrese el numero:"));
        lista.push(numero);
    }
    numeromayor=Math.max(...lista);
    document.writeln("<p>Número mayor es: "+ numeromayor+"</p>");
</script>
