<script>
    document.writeln("<p>Una empresa grande paga a sus vendedores mediante comisiones. Los vendedores reciben $200 por semana, más el  9 por ciento de sus ventas brutas durante esa semana. Por ejemplo, un vendedor que vende $5000 de mercancía en una sanana, recibe $200 más el 9 por ciento de 5000, o un total de $650. Usted acaba de recibir una lista de los artículos vendidos por cada vendedor. Los valores de estos artículos son los siguientes:</p>");
    var n=parseInt(window.prompt("Ingrese la cantidad de articulos vendidos:"));
    var total=0,c=0,p=0;

    for (var i = 1; i <=n; i++) {
            c=parseInt(window.prompt("Ingrese la cantidad del articulo"));
            p=parseInt(window.prompt("Ingrese el precio de el precio del articulo"));
            document.writeln("<p>"+i+".-Cantidad: "+ c+ "   | Precio: $"+ p+" | Total: $"+ c*p+"</p>");
            total=total + (c*p);
    }

    document.writeln("<p>Suma total de los articulos: $"+ total+ "</p>");
    document.writeln("<p>Comisión(9%): $"+ total*.09+ "</p>");
    document.writeln("<p>Sueldo del vendedor: "+ (200+ total*.09)+ "</p>");

</script>
