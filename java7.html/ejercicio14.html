<script>
    let pass;  
    pass = parseInt(prompt("Ingrese un número de 4 dígitos: "));
    var pass_w = String(pass).split("").map((num)=>{
        return Number(num)
    })
    let n1=(pass_w[2]+7)%10;
    let n2=(pass_w[1]+7)%10;
    let n3=(pass_w[0]+7)%10;
    let n4=(pass_w[3]+7)%10;
    document.writeln("<p> Escriba una secuencia de comandos que reciba como entrada un entero cifrado de cuatro dígitos y lo descifre para formar el número original.</p>");
    document.writeln("<p>Numero encriptado es:" + n1+n2+n3+n4+"</p>");
    document.writeln("<p>El numero orginal es: "+pass+"</p>");
