<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/Nancyhtml/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Uso de la instrucción de repetición do...while</title>
    <script>
        var contador = 1;
        do{
            document.writeln("<h" + contador + ">Éste es " + "un encabezado de nivel h" + contador + "</h>" + contador + ">");
            ++contador;
        }  while (contador <= 6);
    </script>
</head>

</body>
</html>
