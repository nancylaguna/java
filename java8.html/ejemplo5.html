<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Alternar entre formatos de lista de HTML5</title>
    <script>
        var seleccion;
        var etiquetaInicial;
        var etiquetaFinal;
        var entradaValida=true;
        var tipoLista;
        seleccion = window.prompt("Seleccione un estilo de lista:\n" + " 1 (numerada), 2(con letras), 3(con números romanos)", "1");
        switch(seleccion){
            case "1":
                etiquetaInicial = " <ol>";
                etiquetaFinal = "</ol>";
                tipoLista = "<h1>Lista numerada</h1>";
                break;
            case "2":
                etiquetaInicial = " <ol style = 'list-style-type: upper-alpha'>";
                etiquetaFinal = "</ol>";
                tipoLista = "<h1>Lista con letras</h1>";
                break;
            case "3":
                etiquetaInicial = " <ol style = 'list-style-type: upper-roman'>";
                etiquetaFinal = "</ol>";
                tipoLista = "<h1>Lista con números romanos</h1>";
                break;
                default:
                    entradaValida = false;
                    break;
        }
        if (entradaValida === true){
            document.writeln(tipoLista + etiquetaInicial);
            for(var i = 1; i <= 3; ++i)
            document.writeln("<li>Elemento de lista " + i + "</li>");
            document.writeln(etiquetaFinal);
        }
        else
            document.writeln("Selección inválida: " + seleccion);
    </script>
</head>
<body>
   
</body>
</html>
