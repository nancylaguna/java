<script>
    let total = 1;
    for(let i=1;i<=15;i++){
        if(i % 2 == 1){
            total *= i;  
        }
    }
    document.writeln("<p>Escriba una secuencia de comandos que calcule el producto de los entero impares del 1 al 15 y después imprima texto de HTML5 que muestre el resultado.</p>");

    document.writeln("<p>Valor del producto de los números impares del 1 al 15: " + total + "</p>");
</script>
