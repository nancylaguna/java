<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/java/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Uso de la instrucción continue en una instrucción for</title>
    <script>
        for (var cuenta = 1; cuenta<= 10; ++cuenta){
            if (cuenta == 5)
            contunue;
            document.writeln(cuenta + " ");
        }
        document.writeln("<p>Se usó continue para no imprimir el 5</p>");
    </script>
</head>
<body>
    
</body>
</html>
